</head>
	
<body>
<link rel="stylesheet" media="screen" href="arcaeditor.css" type="text/css">
<div id='radial_menu' style="position: absolute; display: none;">
	<ul class='list'>
		<li class='item'>	<div class='my_class'>  0  </div>	</li>
		<li class='item'>	<div class='my_class'>  1  </div>	</li>
		<li class='item'>	<div class='my_class'>  2  </div>	</li>
		<li class='item'>	<div class='my_class'>  3  </div>	</li>

	</ul>
</div>

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<div class="node" id="node" onClick='show_radial_menu(this)'>
	This is node
</div>

<table><tr><td>

	This is node
</div>
</td>
<td>
<div class="node" id="node_3" onClick='show_radial_menu(this)'>
	This is node
</div>
</td>
</table>




<script type='text/javascript'>
var $radial_menu = $("#radial_menu"), pos, width;
jQuery("#radial_menu").radmenu({
	listClass: 'list', // the list class to look within for items
	itemClass: 'item', // the items - NOTE: the HTML inside the item is copied into the menu item
	radius: 55, // radius in pixels
	animSpeed: 2000, // animation speed in millis
	centerX: -85, // the center x axis offset
	centerY: -20, // the center y axis offset
	selectEvent: "click", // the select event (click)
	onSelect: function($selected){ // show what is returned 
	    alert("lol");
		},
	angleOffset: 45 // in degrees
});
function show_radial_menu(node_id){
	
	//get the position of the placeholder element
    pos   = $(node_id).offset();
    width = $(node_id).width();
    //show the menu directly over the placeholder
    $radial_menu.css({ "left": (pos.left + width) + "px", "top":pos.top + "px" }).show();
	jQuery("#radial_menu").radmenu("show", 
		function(items){
			items.fadeIn(400);
		});
}
</script>
</body>
</html>
