#{extends 'main.html' /}
#{set 'title'}&{'contactPage.title'}#{/set}
#{set 'pageHeader'}&{'contactPage.title'}#{/set}
#{set 'pageHeaderSmall'}#{/set}
#{set 'activePage'}contact#{/set}

<form id="ss-form" class="form-stacked" method="POST" action="https://docs.google.com/spreadsheet/formResponse?formkey=dF9EYXYtUU5rTldEb283OHdkU2ZHeGc6MQ&embedded=true&ifq">
    <fieldset>
        <div class="errorbox-good">
            <div class="ss-item  ss-paragraph-text">
                <div class="ss-form-entry">
                    <legend for="entry_0" class="ss-q-title">&{'contactPage.feedbackFormTitle'}</legend>
                    <div class="clearfix">
                        <label for="entry_0" class="ss-q-help">&nbsp;</label>
                        <div class="input">
                            <textarea id="entry_0" class="ss-q-long span7" cols="75" rows="8" name="entry.0.single"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <input type="hidden" value="0" name="pageNumber">
    <input type="hidden" value="" name="backupCache">


    <div class="ss-item ss-navigate">
        <div class="ss-form-entry actions">
            <input type="submit" class="btn success" value="&{'submit'}" name="submit">
        </div>
    </div>
</form>
