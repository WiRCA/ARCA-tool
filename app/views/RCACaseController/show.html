<h1>&{'showRCACase.title', rcaCase.name}</h1>

<p>&{'createRCA.caseName'}: ${rcaCase.name}</p>
<p>&{'createRCA.rcaCaseType'}: ${type}</p>
<p>&{'createRCA.company'}: ${rcaCase.companyName}</p>
<p>&{'createRCA.companySize'}: ${size}</p>
<p>&{'createRCA.multinational'}: ${rcaCase.isMultinational}</p>
<p>&{'createRCA.public'}: ${rcaCase.isCasePublic}</p>
<p>&{'showRCACase.owner'}: ${rcaCase.owner.name}</p>

#{a @UserController.index() } &{'showRCACase.back'} #{/a}-->
#{set 'moreStyles'}
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/base.css'}">
    <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/ForceDirected.css'}">
#{/set}
#{set 'moreScripts'}
    <script src="@{'/public/javascripts/smalljit.js'}" type="text/javascript" charset="${_response_encoding}"></script>
#{/set}


<div id="container">
  <div id="center-container">
    <div id="infovis"></div>
  </div>
</div>

<div id="log"></div>



<script type="text/javascript">
    $(document).ready(function() {
      init();
    });

    var labelType, useGradients, nativeTextSupport, animate;

    (function() {
      var ua = navigator.userAgent,
          iStuff = ua.match(/iPhone/i) || ua.match(/iPad/i),
          typeOfCanvas = typeof HTMLCanvasElement,
          nativeCanvasSupport = (typeOfCanvas == 'object' || typeOfCanvas == 'function'),
          textSupport = nativeCanvasSupport
            && (typeof document.createElement('canvas').getContext('2d').fillText == 'function');
      //I'm setting this based on the fact that ExCanvas provides text support for IE
      //and that as of today iPhone/iPad current text support is lame
      labelType = (!nativeCanvasSupport || (textSupport && !iStuff))? 'Native' : 'HTML';
      nativeTextSupport = labelType == 'Native';
      useGradients = nativeCanvasSupport;
      animate = !(iStuff || !nativeCanvasSupport);
    })();

    var Log = {
      elem: false,
      write: function(text){
        if (!this.elem)
          this.elem = document.getElementById('log');
        this.elem.innerHTML = text;
        this.elem.style.left = (500 - this.elem.offsetWidth / 2) + 'px';
      }
    };


    function init(){
      // init data
      var json = [
          {
            "data": {"$color": "#83548B","$type": "circle","$dim":10},
            "id": ${rcaCase.problem.id},
            "name": '${rcaCase.problem.name}'
          }];
      //Running number for creating nodes
      var runningNumber = 0;
      var lastReceived = 0
      var waitMessages = #{jsAction @waitMessages(rcaCase.id,':lastReceived') /}
      var addCause = #{jsAction @CauseController.addCause(':causeId', ':name') /}
      // end
      // init ForceDirected
      var fd = new $jit.ForceDirected({
        //id of the visualization container
        injectInto: 'infovis',
        //Enable zooming and panning
        //by scrolling and DnD
        Navigation: {
          enable: true,
          //Enable panning events only if we're dragging the empty
          //canvas (and not a node).
          panning: 'avoid nodes',
          zooming: 10 //zoom speed. higher is more sensible
        },
        // Change node and edge styles such as
        // color and width.
        // These properties are also set per node
        // with dollar prefixed data-properties in the
        // JSON structure.
        Node: {
          overridable: true,
          color: "#83548B",
          dim:10
        },
        Edge: {
          overridable: true,
          color: '#23A4FF',
          lineWidth: 2
        },
        //Native canvas text styling
        Label: {
          type: labelType, //Native or HTML
          size: 10,
          style: 'bold'
        },
        //Add Tips
        Tips: {
          enable: true,
          onShow: function(tip, node) {
            //count connections
            var count = 0;
            node.eachAdjacency(function() { count++; });
            //display node info in tooltip
            tip.innerHTML = "<div class=\"tip-title\">" + node.name + "</div>"
              + "<div class=\"tip-text\"><b>connections:</b> " + count + "</div>";
          }
        },
        // Add node events
        Events: {
          enable: true,
          //Change cursor style when hovering a node
          onMouseEnter: function() {
            fd.canvas.getElement().style.cursor = 'move';
          },
          onMouseLeave: function() {
            fd.canvas.getElement().style.cursor = '';
          },
          //Update node positions when dragged
          onDragMove: function(node, eventInfo, e) {
              var pos = eventInfo.getPos();
              node.pos.setc(pos.x, pos.y);
              fd.plot();
          },
          //Implement the same handler for touchscreens
          onTouchMove: function(node, eventInfo, e) {
            $jit.util.event.stop(e); //stop default touchmove event
            this.onDragMove(node, eventInfo, e);
          },
          //Add also a click handler to nodes
          onClick: function(node){
            if(!node) return;
            var message = node.name+"_"+runningNumber;
            runningNumber = runningNumber + 1;
            $.post(addCause({causeId: node.id, name: message}));
          }
        },
        //Number of iterations for the FD algorithm
        iterations: 4,
        //Edge length
        levelDistance: 130,
        // Add text to the labels. This method is only triggered
        // on label creation and only for DOM labels (not native canvas ones).
        onCreateLabel: function(domElement, node){
          domElement.innerHTML = node.name;
          var style = domElement.style;
          style.fontSize = "0.8em";
          style.color = "#ddd";
        },
        // Change node styles when DOM labels are placed
        // or moved.
        onPlaceLabel: function(domElement, node){
          var style = domElement.style;
          var left = parseInt(style.left);
          var top = parseInt(style.top);
          var w = domElement.offsetWidth;
          style.left = (left - w / 2) + 'px';
          style.top = (top + 10) + 'px';
          style.display = '';
        }
      });
      var getNodes = function(){
          $.ajax({
                url: waitMessages({lastReceived: lastReceived}),
                success: function(events) {
                    $(events).each(function() {
                        if(this.data.text){
                          var newNode = {
                            "id": this.data.text,
                            "name": this.data.text
                          };
                          var node = {
                            "id": this.data.nodeFrom,
                            "name": this.data.nodeFrom
                          };
                          fd.graph.addAdjacence(node,newNode);
                          fd.computeIncremental({
                            iter: 5,
                            property: 'end',
                            onStep: function(perc){
                              Log.write(perc + '% loaded...');
                            },
                            onComplete: function(){
                              Log.write('done');
                              fd.animate({
                                modes: ['linear'],
                                transition: $jit.Trans.Elastic.easeOut,
                                duration: 1200
                              });
                            }
                          });
                        }
                        lastReceived = this.id
                    })
                    getNodes()
                },
                dataType: 'json'
          });
      }
      getNodes();


      // load JSON data.
      fd.loadJSON(json);
      // compute positions incrementally and animate.
      fd.computeIncremental({
        iter: 40,
        property: 'end',
        onStep: function(perc){
          Log.write(perc + '% loaded...');
        },
        onComplete: function(){
          Log.write('done');
          /*fd.animate({
            modes: ['linear'],
            transition: $jit.Trans.Elastic.easeOut,
            duration: 2500
          });*/
          fd.plot();
        }
      });
      // end

    }

</script>
