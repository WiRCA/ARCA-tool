<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery-ui-1.8.16.custom.css'}">
        <link rel="stylesheet" href="@{'/public/stylesheets/screen.css'}" type="text/css" media="screen, projection">
        <!--[if lt IE 8]>
          <link rel="stylesheet" href="@{'/public/stylesheets/ie.css'}" type="text/css" media="screen, projection">
        <![endif]-->
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.16.custom.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        #{get 'moreScripts' /}
    </head>
    <body>
      <div class="container">
        	<div class="span-16 prepend-4">
        		<h1>ARCA-tool</h1>
                #{languages /}
        	</div>

            <div class="span-4 last">
              	#{login /}
            </div>

        	<div class="span-4">
               <p>#{a @RCACaseController.createRCACase(), id:'createRCACase-link'}New Case#{/a}</p>
               <p>#{a @userController.index(), id:'showRCACases-link'}All Cases#{/a}</p>
               <p>My Cases</p>
               <p>Cases shared with me</p>
        	</div>
        	<div class="span-20 last">
        		#{doLayout /}
        	</div>

        	<div class="span-24">
        		The footer
        	</div>
        </div>
    </body>
</html>
