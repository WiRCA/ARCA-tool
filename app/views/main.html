<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/jquery-ui-1.8.16.custom.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.7.1.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery-ui-1.8.16.custom.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer></script>
        <!--[if IE]>
        <script src="${'/public/javascripts/jquery.complete-placeholder.min.js'}" type="text/javascript"></script>
        <![endif]-->
        #{get 'moreScripts' /}
        
        <script type="text/javascript">
        // Google Analytics
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28831715-1']);
        _gaq.push(['_trackPageview']);
      
        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

      </script>
    </head>
    <body>
#{navigation /}

      <a href="https://github.com/WiRCA/ARCA-tool"><img style="z-index: 100001; position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>     
      
      <div class="container">
            <div class="content">
              <div class="page-header">
                <h1>#{get 'pageHeader' /} <small>#{get 'pageHeaderSmall' /}</small>   
					#{if !session.username}
						#{a @RegisterController.registerUser(), id:'register-link', class:'btn primary pull-right'}&{'register.title'}#{/a}
					#{/if}
                </h1>
              </div>
              <div class="row">
                <div class="span16">
                  #{doLayout /}
                </div>
              </div>
            </div>

            <footer>
              <a href="https://github.com/WiRCA/ARCA-tool">ARCA-tool @ Github</a>
            </footer>
      </div>
      
    </body>
</html>
